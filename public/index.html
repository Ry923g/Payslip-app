<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>給与明細アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f77f00; /* 柿色 */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      margin: auto;
      margin-top: 5vh;
      background: #fff;
      padding: 3em 1.2em 2em 1.2em;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(128,0,32,0.07);
      text-align: center;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 1.5em;
      line-height: 1.3;
      color: #800020; /* エンジ */
      font-weight: 800;
    }
    a.login-btn {
      display: block;
      background: #800020; /* エンジ */
      color: #fff;
      text-align: center;
      padding: 1.5em;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.3em;
      margin-top: 2.5em;
      font-weight: bold;
      letter-spacing: 0.06em;
      box-shadow: 0 2px 8px rgba(128,0,32,0.11);
      transition: background 0.2s;
    }
    a.login-btn:hover, a.login-btn:focus {
      background: #a83248;
    }
    img.logo {
      width: 240px;
      height: 240px;
      object-fit: contain;
      margin-bottom: 2em;
      margin-top: 1em;
      display: inline-block;
      /* スマホで大きすぎる場合は下記で調整 */
      max-width: 90vw;
      max-height: 40vh;
    }
    @media (max-width: 600px) {
      .container { padding: 2em 0.2em 1em 0.2em; border-radius: 0; }
      h1 { font-size: 1.3em; }
      img.logo { width: 160px; height: 160px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/img/shop-logo.jpg" alt="店舗ロゴ" class="logo">
    <h1>ようこそ<br>給与明細アプリへ！</h1>
    <a href="/auth" class="login-btn">LINEでログイン</a>
  </div>
</body>
</html>
