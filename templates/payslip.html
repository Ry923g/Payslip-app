<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>給与支払明細書</title>
  <style>
    body {
      font-family: "ＭＳ 明朝", "MS Mincho", serif;
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      font-family: "ＭＳ ゴシック", "MS Gothic", monospace;
    }
    .sub-title {
      text-align: center;
      margin-top: 5px;
      font-size: 18px;
    }
    .name-line {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    table {
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      margin: 20px auto;
      font-size: 14px;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th {
      background-color: #e0e0e0;
      text-align: left;
      width: 40%;
    }
    td {
      text-align: right;
      width: 60%;
    }
    .section-title {
      background-color: #c0c0c0;
      font-weight: bold;
      text-align: center;
    }
    .total {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: center;
    }
    .footer {
      margin-top: 50px;
      text-align: left;
      font-size: 12px;
      padding-left: 5%;
    }
    .download-button {
      text-align: center;
      margin-top: 30px;
    }
    .download-button a {
      display: inline-block;
      background-color: #681515;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }
    .download-button a:hover {
      background-color: #681515;
    }

    /* スマホ用調整 */
    @media (max-width: 600px) {
      .title {
        font-size: 20px;
      }
      .sub-title {
        font-size: 16px;
      }
      .name-line {
        font-size: 16px;
        margin-top: 15px;
      }
      table {
        width: 95%;
        font-size: 12px;
      }
      th, td {
        padding: 4px;
      }
    }
  </style>
</head>
<body>

  <div class="title">給与支払明細書</div>
  <div class="sub-title">{{month}}</div>

  <div class="name-line">{{name}} 殿</div>

  <table>
    <tr><th colspan="2" class="section-title">出勤情報</th></tr>
    <tr><th>労働日数</th><td>{{daysWorked}}日間</td></tr>
    <tr><th>労働時間</th><td>{{workHours}}h</td></tr>
    <tr><th>所定時間外労働</th><td>{{overtimeH}}h</td></tr>

    <tr><th colspan="2" class="section-title">支給</th></tr>
    {{allowanceHtml}}
    <td style="border: 1px solid black; background-color: #e0e0e0; height:10px;"></td>
    <td style="border: 1px solid black; background-color: #ffffff;"></td>
    </tr>
    <tr><th>支給合計</th><td>¥{{totalAllowance}}</td></tr>

    <tr><th colspan="2" class="section-title">控除</th></tr>
    {{deductionHtml}}
    <td style="border: 1px solid black; background-color: #e0e0e0; height:10px;"></td>
      <td style="border: 1px solid black; background-color: #ffffff;"></td>
    </tr>
    
    <tr><th>控除合計</th><td>¥{{totalDeduction}}</td></tr>


    <tr><th class="total">差引支給額</th><td class="total">¥{{netPay}}</td></tr>
  </table>

  <div class="footer">
    (事業所名) 株式会社ラマイ
  </div>

  {{downloadButton}}

</body>
</html>
